openapi: 3.0.2
servers:
  - url: /v3
info:
  description: our test interface
  version: 1.0.17
  title: Test Interface
paths:
  /user/notify:
    post:
      operationId: notifyUser
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                  $ref: '#/components/schemas/User'
      responses:
        '204':
          description: Successful operation


  /user:
    get:
      operationId: getUsers
      parameters:
        - name: status
          in: query
          description: status
          required: false
          schema:
            $ref: "#/components/schemas/UserStatus"
        - name: arnie
          in: query
          description: the real arnie
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /user/{userId}:
    get:
      operationId: getUser
      parameters:
        - name: userId
          in: path
          description: userId
          required: true
          schema:
            type: integer
        - name: status
          in: query
          description: status
          required: false
          schema:
            $ref: "#/components/schemas/UserStatus"
        - name: arnie
          in: query
          description: the real arnie
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          $ref: "#/components/schemas/UserStatus"
      required:
        - id
        - name
        - status
    UserStatus:
      type: string
      enum:
        - available
        - blocked
      default: available
